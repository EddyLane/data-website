<div class="l-constrain l-constrain--pad-up" id="party-results">
    <div class="l-grid l-grid--1to2-col">
        <div class="l-grid-unit">
            <div class="pie-chart__wrapper">
                <div class="pie-chart" id="pie-chart">
                </div>
                <div class="survey-results__total">
                    Based on <strong>{{total}}</strong>
                </div>
            </div>
        </div>
        <div class="l-grid-unit">
            <div class="survey-results__percentages" aria-live="polite" id="pie-chart-key">
            </div>
        </div>
    </div>
</div>
