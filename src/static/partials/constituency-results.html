<div class="view u-divide-top--thick">
  <div class="l-constrain l-constrain--pad-up">
      <div class="survey-results__section-title">
          <h1 class="h3 h--thin u-no-margin" tabindex="0">
              These are the results for: <strong class="constituency-name"></strong>
          </h1>
      </div>
      <div class="l-grid l-grid--1to2-col">
          <div class="l-grid-unit">
              <div class="pie-chart__wrapper">
                  <div class="pie-chart"></div>
                  <div class="survey-results__total">
                      <strong><span class="completed-count"></span> surveys completed</strong>
                      in this constituency
                  </div>
              </div>
          </div>
          <div class="l-grid-unit">
              <div class="survey-results__percentages"></div>
          </div>
      </div>
  </div>
</div>
