<div class="masthead  masthead--light " role="banner" vfp-show-hide>
    <div class="l-constrain l-constrain--pad-up l-constrain--relative-desktop">
        <div class="masthead__logo">
            <a href="/" class="brand  brand--white ">
                <span class="u-visuallyhidden">Vote for Policies</span>
                <i class="icon logo"></i>
            </a>
        </div>
        <button type="button"
                class="btn btn--navigation btn--light-navigation"
                id="navigation-toggle"
                aria-controls="navigation"
                aria-haspopup="true"
                aria-label="Mobile navigation"
                >
            <i class="icon nav-burger--dark "></i>
        </button>
        <nav id="navigation" role="navigation" class="navigation navigation--light">
            <ul class="list-plain">
                <li>
                    <a href="https://voteforpolicies.org.uk/">Return to main site</a>
                </li>
            </ul>
        </nav>

    </div>
</div>

<div role="main" class="u-no-padding">
    <div class="hero">
        <div class="l-constrain">
            <h1 class="hero__impact">
                Vote for Policies Data
            </h1>

            <h2 class="hero__strapline">
                Country Results
            </h2>

        </div>
    </div>

    <div class="tabber__nav">
        <div class="l-constrain l-constrain--no-overflow l-constrain--relative u-no-mobile-padding">
            <ul role="tablist" id="country-tab-list"></ul>
        </div>
    </div>

    <section id="country-results" class="u-page-padding" aria-hidden="false">
    </section>

</div>

<footer class="footer">
    <div role="contentinfo">
        <section class="panel panel--footer u-no-margin">
            <div class="l-constrain">
                <div class="footer__meta">
                    <p class="u-no-margin">
                        <span>&copy; Vote for Policies 2015</span>
                        Vote for Policies is an independent non-profit organisation registered in the United Kingdom
                        (no. 8198015)
                    </p>
                </div>
            </div>
        </section>
    </div>
</footer>

<script src="//use.typekit.net/drn1lhk.js"></script>

<script>
    try {
        Typekit.load();
    } catch (e) {
    }
</script>

<script id="country-tab-list-template" type="text/x-handlebars-template">
    {{#each countries}}
    <li role="presentation">
        <a href="#countries/{{ slug }}" role="tab" class="tabber__nav__link" {{#if selected}} aria-selected="true" {{/if}}>
        {{ name }} <span class="u-bp-only-small-and-large">results</span>
        </a>
    </li>
    {{/each}}
</script>


<script id="pie-chart-key-template" type="text/x-handlebars-template">
    {{#each parties}}
    <div class="party-block party-block--{{slug}}">
        <dl class="hgroup party-block__policy-party">
            <dd class="h-group__main">
                <span class="party-block__party"> {{name}} </span>
                <img src="/img/parties/{{slug}}.png" alt="" class="party-block__party-logo">
            </dd>
            <dt class="h-group__lead">{{percentage}}</dt>
        </dl>
    </div>
    {{/each}}
</script>


<script id="country-results-template" type="text/x-handlebars-template">

    <div class="survey-results__section-title">
        <h1 class="h3 h--thin u-no-margin" tabindex="0">
            These are the overall results for {{name}}
        </h1>
    </div>

    <div class="l-constrain l-constrain--pad-up" id="party-results">
        <div class="l-grid l-grid--1to2-col">
            <div class="l-grid-unit">
                <div class="pie-chart__wrapper">
                    <div class="pie-chart" id="pie-chart">
                    </div>
                    <div class="survey-results__total">
                        Based on <strong>{{thousands total }} completed surveys</strong>
                    </div>
                </div>
            </div>
            <div class="l-grid-unit">
                <div class="survey-results__percentages" aria-live="polite" id="pie-chart-key">
                </div>
            </div>
        </div>
    </div>

    <!-- FILL ME IN WITH ABOVE -->
    <!--<div class="l-constrain l-constrain--pad-up" id="pie-chart-results">-->
    <!--</div>-->

    <div class="u-divide-top--thick" aria-role="region" id="issue-results">
    </div>

</script>

<script src="/dist/js/vendor/d3.3.4.11_bda6b289e4ae055a12d6905eeed9775c.js"></script>

<script src="/js/results/pie-chart.js"></script>
<script src="/js/results/issue-results.js"></script>

<script src="/js/countries/country-results.js"></script>
<script src="/js/countries/country-tabs.js"></script>
<script src="/js/countries/countries.js"></script>
